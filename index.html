<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculating things</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="./scripts/square.js"></script>
    <script src="./scripts/index.js"></script>
</head>
<body>
    <div class="container">
        <section class="p-2">
            <h1>Rectangle</h1>
            <form method="GET" id="squareForm" action="oops.html">
                <div class="form-group row">
                    <label for="width" class="col-sm-6 col-form-label">Width</label>
                    <input type="number" class="form-control col-sm-6" name="width" value="0" min="0">
                </div>
                <div class="form-group row">
                    <label for="height" class="col-sm-6 col-form-label">Height</label>
                    <input type="number" class="form-control col-sm-6" name="height" value="0" min="0">
                </div>
                <button type="submit" class="btn btn-primary" id="calculate">Calculate</button>
            </form>
        </section>
    </div>
</body>
</html>
